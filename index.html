<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiftora.ai — Private Pre-Launch</title>
  <meta name="description" content="Swiftora.ai is in private pre-launch. This site is intentionally minimal while we assemble the team." />
  <meta name="robots" content="noindex,nofollow,noarchive,nosnippet" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{ --bg:#0b0b10; --text:#f5f7fb; --muted:#b6bdc7; --brand:#7c3aed; --accent:#ff6a00 }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:880px;margin:0 auto;padding:28px}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .tag{display:inline-flex;align-items:center;gap:10px;background:#fff;color:#111;padding:6px 10px;border-radius:10px;font-weight:800}
    .btn{display:inline-flex;align-items:center;padding:10px 14px;border-radius:10px;font-weight:700;text-decoration:none}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--accent));color:#fff}
    .btn.ghost{border:1px solid rgba(255,255,255,.18);color:var(--text)}
    main{padding:64px 0 32px}
    h1{font-size:clamp(28px,6vw,44px);letter-spacing:-.02em;margin:0 0 8px}
    .lead{color:var(--muted);max-width:720px}
    footer{border-top:1px solid rgba(255,255,255,.1);margin-top:56px;color:#9aa3b2}
    footer .wrap{padding-top:18px;padding-bottom:28px}
  </style>
</head>
<body>
  <header class="wrap nav">
    <div class="tag">Swiftora</div>
    <nav class="links" style="display:flex;gap:14px">
      <a class="btn ghost" href="/careers/">Careers</a>
      <a class="btn primary" href="mailto:info@swiftora.com?subject=Swiftora%20Early%20Access">Request Early Access</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>We’re in private pre-launch.</h1>
    <p class="lead">This .ai site stays intentionally minimal. If you’re interested in opportunities or early access, use the links above. We’re not sharing product details publicly yet.</p>
  </main>

  <footer>
    <div class="wrap">© <script>document.write(new Date().getFullYear())</script> Swiftora LLC. All rights reserved.</div>
  </footer>
</body>
</html>
